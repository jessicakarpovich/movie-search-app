    <body>    
        <header>
            <h1 class="logo"><a href=index.html>MovieSearch</a></h1>

                    <!-- Add links later, for now this is fine. -->

            <form>
                <label for="movie-search">Search for your favorite movies by entering the title</label>
                <input type="search" id="movie-search" name="q" placeholder="ex. Wonder Woman">
                
                <button class="search-btn"><img src="images/SearchIcon.png" alt="Search"></button>

        <section class="search-results">
            <!-- Default look before search has been preformed -->
            <h2>Search Results:</h2>
            
            <p>Enter the title of the movie to see the search results appear here.</p>
            
        </section>
