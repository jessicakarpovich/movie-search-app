<!DOCTYPE html>
<html lang="en">    
    
    <head>
        <meta charset="utf-8">
        <title>Movie Search</title>
        <meta name="description" content="An app to search for movies">
        <meta name="author" content="Jessica Karpovich">
        
        <!-- Fonts loaded from Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Caption" rel="stylesheet"> 
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    
    <body>    
        <header>         
            <nav class="wrapper">
                <h1 class="logo"><a href=index.html>
                    <img src="images/flim-roll.png" alt="Movie Search logo">MovieSearch</a></h1>
            
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    
                    <!-- Add links later, for now this is fine. -->
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
            <form>
                <label for="movie-search">Search for your favorite movies by entering the title</label>
                <div class="search-box">
                    <input type="search" id="movie-search" name="q" placeholder="ex. Wonder Woman">
                    <button class="search-btn" type="submit"><img src="images/SearchIcon.png" alt="Search"></button>
                </div>
            </form>
        </header>
        
        
        <section class="search-results wrapper">
            <!-- Default look before search has been preformed -->
            
            <p id="msg">Enter the title of the movie to see the search results appear here.</p>
            
        </section>
    
        
        <footer>
            <p>Built by Jessica Karpovich for DWS2</p>
            <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
